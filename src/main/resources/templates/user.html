<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="/css/stylesForUser.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header class="bg-dark text-white p-1 d-flex justify-content-between navbar-fixed">
    <div class="ms-3">
        <strong style="font-size: 1.2rem;">
            <th:block th:text="${user.username}"></th:block>
        </strong>
        with roles:
        <span style="font-size: 1.2rem;">
            <span th:each="role, iterStat : ${user.roles}">
                <span th:text="${role.name}"></span>
                <span th:if="${iterStat.index < iterStat.size - 1}"> </span>
            </span>
        </span>
    </div>
    <form th:action="@{/logout}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button class="btn btn-link text-secondary text-decoration-none logout-button" type="submit">Logout</button>
    </form>
</header>
<div class="sidebar">
    <ul class="nav flex-column p-1">
        <li class="nav-item">
            <a href="#" class="nav-link rounded-4 w-100 roleLink bg-primary text-white" data-role="User">User</a>
        </li>
    </ul>
</div>
<main class="col-sm-10 col-12 bg-body-secondary">
    <div class="p-3 rolePanel" id="userPanel" data-role="User">
        <h2>User information-page</h2>
        <div class="tab-pane fade show active shadow" id="AuthInfo"
             style="background-color: #f8f9fa; border: 2px solid #dee2e6; border-radius: .50rem;">
            <h3 class="ps-3 p-2" style="background-color: #E9ECEF;">About user</h3>
            <div class="p-3">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">USERNAME</th>
                        <th scope="col">EMAIL</th>
                        <th scope="col">AGE</th>
                        <th scope="col">ROLES</th>
                    </tr>
                    </thead>
                    <tbody>
                    <td><span th:text="${user.id}"></span></td>
                    <td><span th:text="${user.username}"></span></td>
                    <td><span th:text="${user.email}"></span></td>
                    <td><span th:text="${user.age}"></span></td>
                    <td>
                    <span>
                        <span th:each="role, iterStat : ${user.roles}">
                            <span th:text="${role.name}"></span>
                            <span th:if="${iterStat.index < iterStat.size - 1}"> </span>
                        </span>
                    </span>
                    </td>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
